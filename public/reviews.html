<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search - Digital Desk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="category.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="logo">
            <a href="/">
                <img src="images/logo.png" alt="Icon" class="navbar-logo">
            </a>
        </div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="new-tech.html">New Tech</a></li>
                <li><a href="guides.html">Guides</a></li>
            </ul>
            <a href="/guides.html" class="distinct-button">Learn More</a>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <!-- Item Search Section -->
    <main id="categories">
        <div class="categories-header">
            <h1>Search Tech Items</h1>
            <p>We'll try our best to find you reviews and opinions, to help you make the best informed decision</p>
            <input type="text" id="category-search" class="search-bar" placeholder="Search items..."
                oninput="searchItems()" />
        </div>
        <div id="search-results"></div> <!-- This will hold the results -->
    </main>

    <script>


        const hamburger = document.getElementById('hamburger');
        const nav = document.querySelector('nav');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // Fetch and display tech item search results
        async function searchItems() {
            const query = document.getElementById('category-search').value;

            if (query === '') {
                document.getElementById('search-results').innerHTML = ''; // Clear results if no input
                return;
            }

            const apiUrl = `https://api.example.com/search?query=${query}&api_key=YOUR_API_KEY`; // Replace with your API URL

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                displayResults(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to display search results
        function displayResults(data) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (!data || !data.items || data.items.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            data.items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.classList.add('item-card');

                const itemHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image" />
                    <h3 class="item-name">${item.name}</h3>
                    <p class="item-price">$${item.price}</p>
                    <p class="item-rating">Rating: ${item.rating} stars</p>
                    <p class="item-description">${item.description}</p>
                `;

                itemCard.innerHTML = itemHTML;
                resultsContainer.appendChild(itemCard);
            });
        }
    </script>
</body>

</html>
