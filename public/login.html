<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalDesk | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

        <form style="max-width: 350px;" class="signin" autocomplete="on">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input 
                    type="email" 
                    id="email"
                    placeholder="Enter your email" 
                    class="w-full border border-gray-300 p-2 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                    required
                />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input 
                    id="password"
                    type="password" 
                    placeholder="Enter your password" 
                    class="w-full border border-gray-300 p-2 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                    required
                />
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                Sign In
            </button>

            <p class="mt-4 text-center text-sm text-gray-500">
                Don't have an account? 
                <a href="/signup.html" class="text-blue-600 hover:underline">Sign Up</a>
            </p>
            <div class="info"></div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
    <script src="./Auth.js"></script>
    <script src="./_config/firebase.js"></script>
</body>
</html>
